<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header class = "d-flex flex-wrap justify-content-center border-bottom mb-4">
                <span class="fs-4">Medicine Tracker</span> 
    </header>
    <main>
        <h2>Add New Medicine</h2>
        <form id="medicine-form">
            <label for="medicine-name">Medicine Name:</label>
            <input type="text" id="medicine-name" name="medicine-name" required>
            <label for="medicine-price">Price:</label>
            <input type="number" id="medicine-price" name="medicine-price" required>
            <button type="submit">Add Medicine</button>
        <h2> All Medicines</h2>
        <div id="medicine-list"></div>
        <h2> Average Price of Medicines</h2>
        <div id="average-price"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
